<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="home">
        <h3>HOME</h3>
        <div class="scoreboard-home">
          <h1 id="score1"><span>0</span></h1>
        </div>
        <div class="buttons">
          <button class="plus-one-btn" onclick="one1()">+1</button>
          <button class="plus-two-btn" onclick="two1()">+2</button>
          <button class="plus-three-btn" onclick="three1()">+3</button>
        </div>
      </div>
      <div class="rst">
        <button onclick="reset()" class="reset">RESET</button>
      </div>
    

      <div class="guest">
        <h3>GUEST</h3>
        <div class="scoreboard-guest">
          <h1 id="score2"><span>0</span></h1>
        </div>
        <div class="buttons">
          <button class="plus-one-btn" onclick="one2()">+1</button>
          <button class="plus-two-btn" onclick="two2()">+2</button>
          <button class="plus-three-btn" onclick="three2()">+3</button>
        </div>
      </div>
      <br />
    <br />    
    </main>    
    
    <script src="index.js"></script>
  </body>
</html>
